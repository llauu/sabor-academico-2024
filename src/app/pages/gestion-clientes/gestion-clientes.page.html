<section class="vh-100 gradient-custom">
  <div class="container">
    <ion-button (click)="navigateHome()" expand="block" color="red" class="limpiar-button">
      <img class="img" src="../../../assets/atras.png" alt="atras" width="25px">
      ATRAS
    </ion-button>

    <div class="form-container">
      <div class="card">
        <div class="card-body">
          <h2 class="title">Gestión de Clientes</h2>
          <p class="subtitle">Revisa y acepta o rechaza los clientes pendientes</p>

          <ul class="clientes-lista">
            <li *ngFor="let cliente of clientes" class="cliente-item">
              <span class="cliente-nombre">{{ cliente.nombre }}</span>
              <span class="cliente-acciones">
                <!-- Tilde para aceptar -->
                <button (click)="onAceptar(cliente)" class="accion-boton aceptar">✓</button>
                <!-- X para rechazar -->
                <button (click)="onRechazar(cliente)" class="accion-boton rechazar">✕</button>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
