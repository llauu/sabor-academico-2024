<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Sabor Acad√©mico</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="scanner-section">
    <div class="spinner-container">
      <ion-button (click)="confirmarPedidos()" expand="block" class="admin-button">
        <div class="inside-button">
          <span>Confirmar Pedidos</span>
          <mat-icon class="icon">check_circle</mat-icon>
        </div>
      </ion-button>

      <ion-button (click)="abrirChat()" expand="block" class="admin-button">
        <div class="inside-button">
          <span>Consultas de Clientes</span>
          <mat-icon class="icon">chat</mat-icon>
        </div>
      </ion-button>

      <ion-button (click)="confirmarPagos()" expand="block" class="admin-button">
        <div class="inside-button">
          <span>Confirmar Pagos</span>
          <mat-icon class="icon">payment</mat-icon>
        </div>
      </ion-button>
    </div>

    <div class="btn-logout" (click)="confirmLogout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </div>
  </section>
</ion-content>
