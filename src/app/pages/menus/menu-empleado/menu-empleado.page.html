<section class="vh-100 gradient-custom">
  <div class="container">
    <div class="form-container">
      <div class="card">
        <div class="card-body">
          <h2 class="title">Lista de Pedidos</h2>
          <p class="subtitle">Pedidos pendientes del sector cocina</p>

          <ul class="pedido-lista">
            <li *ngFor="let pedido of pedidos" class="pedido-item">
              <div class="pedido-estado">
                <p><strong>Estado:</strong> {{ pedido.cocina.estado }}</p>
              </div>
              <div class="pedido-info">
                <p *ngFor="let producto of pedido.cocina.productos">
                  <strong>Descripci√≥n:</strong> {{ producto.nombre }}<br>
                  <strong>Cantidad:</strong> {{ producto.cantidad }}
                </p>
              </div>
              <ion-checkbox (ionChange)="marcarRealizado(pedido.id)" color="success"></ion-checkbox>
            </li>
          </ul>
        </div>
      </div>
      <div class="btn-logout" (click)="confirmLogout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </div>
    </div>
  </div>
</section>
